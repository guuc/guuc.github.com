<div data-ng-repeat="item in data.organizers"
     class="mdl-grid mdl-grid--no-spacing mdl-card mdl-shadow--2dp guuc-organizer">
    <div class="mdl-cell--12-col mdl-grid mdl-grid--no-spacing mdl-card__title mdl-card--border">
        <div data-ng-class="item.colorClass"
             class="mdl-cell mdl-cell--3-col-desktop mdl-cell--3-col-tablet guuc-organizer__logo-container">
            <img data-ng-src="{{item.logoSrc}}"
                 class="guuc-organizer__logo">
        </div>
        <div class="mdl-cell mdl-cell--9-col-desktop mdl-cell--5-col-tablet guuc-organizer__title-container">
            <div class="guuc-organizer__title">
                <h4 data-ng-bind="item.title"
                    class="mdl-card__title-text"></h4>
                <p data-ng-bind="item.subtitle"
                   class="guuc-organizer__subtitle guuc-color-text--medium-grey"></p>
            </div>
        </div>
    </div>
    <div class="mdl-cell--12-col mdl-card__supporting-text guuc-color-text--graphite">
        <div data-persons data-items="data.persons[item.id]"></div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a data-mdl-button
           data-ng-href="{{'mailto:' + item.email}}"
           data-ng-bind="item.email"
           class="mdl-button mdl-js-button mdl-js-ripple-effect guuc-color-text--green"><i class="mdi mdi-contact-mail"></i></a>
    </div>
</div>
